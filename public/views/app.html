<script type="text/javascript">
  $(window).on('load',function(){
      $('#myModal').modal('show');
  });
</script>
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/style.css">
<div id="app-container" ng-controller="GameController">
  <div id="menu-container">
    <div id="logo">
      <span id="first-word">Cards</span>
      <span id="second-word"> for</span>
      <span id="third-word">Humanity</span>
    </div>
    <div id = 'abandon-game-button' ng-click="abandonGame()">
        Abandon Game
    </div>
        <span id="tweet-container">
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://cfh.io" data-text="Cards for Humanity: A Game for Horrible People Desperately Trying to do Good" data-related="CFH_App">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </span>
  </div>
  <div id="gameplay-container">
    <div id="upper-gameplay-container">
        <div ng-if="owner" id="myModal" class="modal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title " style="text-align: center"><b>Cards for humanity</b></h4>
                  </div>
                <div class="modal-body">
                    <h4 style="color: red;">Please select a difficulty level</h4>
                    <form>
                      <label class="radio-inline">
                        <input class="active" value="beginner" ng-model="game.level" type="radio" name="optradio" checked> Beginner
                      </label>
                      <label class="radio-inline">
                        <input value="intermidiate" ng-model="game.level" type="radio" name="optradio"> Intermidiate
                      </label>
                      <label class="radio-inline active" >
                        <input value="legend" ng-model="game.level"  type="radio" name="optradio" checked=""> Legend
                      </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="startSession()" class="btn btn-success" 
                    data-dismiss="modal">Start Game</button>
                    <button ng-click="abandonGame()" type="button" class="btn btn-danger" 
                    data-dismiss="modal">Go back</button>
                </div>
              </div>
          
            </div>
          </div>
      <div id="menu-timeremaining-container">
        <div id="menu-container">
          <span id="menu-button">Menu</span>
        </div>
        <div id="timer-container">
          <timer></timer>
        </div>
      </div>
      <div id="question-container-outer">
        <question></question>
      </div>
    </div>
    <answers></answers>
  </div>
</div>
