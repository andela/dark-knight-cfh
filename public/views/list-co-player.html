
<div class="col m3 s12 game-height-1" ng-hide="showCoPlayers">
    <div class="game-player-list">
        <!-- Player Label 1 -->
        <div class="player-label" ng-repeat="player in game.players">
            <!-- Avatar Section -->
            <div class="sz4">
                <div class="avatar">
                    <div class="badge">O</div>
                    <div class="clip-layer">
                        <img ng-src="{{ player.avatar }}" alt="placeholder">
                    </div>
                </div>
            </div>
            <!-- Detail Section -->
            <div class="sz8">
                <div class="row details">
                    <div class="name">
                        <div class="text">{{ player.username | upperFirstLetter }}
                            <span class="game-player-circle" ng-show="isPlayer($index)"></span>
                        </div>
                        <div class="czar-tag" ng-show="currentCzar($index)">CZAR</div>
                    </div>
                    <div class="points">{{ player.points }}/{{ game.pointLimit }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="game-player-tab-switch animate lighten" ng-click="showCoPlayers=true">SEE PLAYERS ONLINE</div>
</div>
