<div id="auth-center" class="page-bg" ng-controller="signupController">
  <div id="auth-box">
    <div id="auth-data">
      <h2 id="slogan">Register</h2>

      <div class="auth-body">
        <form ng-submit='signup()'>
          <div class="row">
            <div class="col-md-4 image-div">
              <img src="/img/profile-image.png" class="profile-image img-circle invert-color" alt="avatar" />
              <div>
                <input class="custom-file-input" onchange="previewImage()" type="file" id="profilePic">
                <label for="profilePic" class="btn btn-success">Upload image</label>
              </div>
            </div>

            <div class="col-md-8">
              <div class="form-group">
                <input type="text" class="form-control" ng-model='name' name='name' placeholder="Full Name" required novalidate>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" ng-model='email' name='email' placeholder="Email" required novalidate>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" ng-model='password' name='password' placeholder="Password" required novalidate>
              </div> 
              <button type="submit" id="sign-up-btn-other" class="btn">Register</button>
            </div>
          </div>

        </form>
        <h4 class="text-in-line lead text-white">
          <span> Register using a social account</span>
        </h4>
        <div id="login-buttons">
          <a href="/auth/facebook" class="btn btn-facebook btn-social">
            <img class="login-item" src="/img/icons/facebook.png"> Sign up with Facebook</a>
          <a href="/auth/twitter" class="btn btn-twitter btn-social">
            <img class="login-item" src="/img/icons/twitter.png"> Sign up with Twitter</a>
          <a href="/auth/google" class="btn btn-google-plus btn-social">
            <img class="login-item" src="/img/icons/google.png"> Sign up with Google+</a>
        </div>
        <hr/>
        <div class="reg-redirect lead">
          <span>Already have an account?
            <strong><a href="/signin">LOGIN</a></strong>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
