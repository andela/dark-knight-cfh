  <!-- Fixed Logo & Menu Bar Start -->

      <div class="mod-contain" id="navver">
        <div class="row">
          <!-- Logo -->
          <div class="wpb-logo-container">
            <div id="landing-logo">
              <span id="first-word">Cards</span>
              <span id="second-word"> for</span>
              <span id="third-word">Humanity</span>
            </div>
            <div class="col-md-9 wpb-menu-container">
              <ul class="wpb-main-menu">
                <li><a href="/">Home</a></li>

            </div>
          </div>
        </div>

<!-- Fixed Logo & Menu Bar End -->

<!-- Landing Start -->
<div class="wpb-teaser parallax-background" id="homer">
  <div class="background-opacity"></div>
  <div class="modified-container">
    <div class="row" id="main-text">
    <!-- Teaser Text Start -->
    <div id="landing-logo">
      <h2 id="slogan">Sign Up with:</h2>
      <div id="login-buttons">
        <a href="/auth/facebook"><img class="login-item" src="/img/icons/facebook.png"></a>
        <a href="/auth/github"><img class="login-item" src="/img/icons/github.png"></a>
        <a href="/auth/twitter"><img class="login-item" src="/img/icons/twitter.png"></a>
        <a href="/auth/google"><img class="login-item" src="/img/icons/google.png"></a>
      </div>
      <p id="create">Or create a username/password and select an avatar:</p>

          <div class="sign-body">
            <div class="more-sign" ng-controller="IndexController">
              <form class="signup form-horizontal" ng-submit="register()" method="post">
                <div class="image-div">
                  <img src="/img/profile-image.png" class="profile-image img-circle invert-color" alt="avatar" />
                  <div>
                    <input class="custom-file-input" onchange="previewImage()" type="file" id="profilePic">
                    <label for="profilePic" class="btn btn-success">Upload profile image</label>
                  </div>
                </div>
                <div class="control-group">
                  <label for="name" class="control-label"></label>
                  <div class="controls">
                    <input class="input-info" ng-model="name" id="name" type="text" name="name" placeholder="Full name" required novalidate />
                  </div>
                </div>
                <div class="control-group">
                  <label for="email" class="control-label"></label>
                  <div class="controls">
                    <input class="input-info" ng-model="email" id="email" type="email" name="email" placeholder="Email" required novalidate />
                  </div>
                </div>
                <div class="control-group">
                  <label for="password" class="control-label"></label>
                  <div class="controls">
                    <input class="input-info" id="password" ng-model="password" type="password" name="password" placeholder="Password" required
                      novalidate />
                  </div>
                </div>
                <div id="contain-avatars">
                  <ul ng-controller="IndexController" class="avatar-list">
                    <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                      <input name="avatar" type='radio' value="{{$index}}">
                      <img ng-src="{{avatar}}">
                      </input>
                    </li>
                  </ul>
                </div>
                <div class="form-actions">
                  <button id="sign-up-btn-other" type='submit'>Sign Up</button>
                </div>
              </form>
            </div>
            <div class="control-group">
              <label for="email" class="control-label"></label>
              <div class="controls">
                <input class="input-info" id="email" type="email" name="email" placeholder="Email" required novalidate />
              </div>
            </div>
            <div class="control-group">
              <label for="password" class="control-label"></label>
              <div class="controls">
                <input class="input-info" id="password" type="password" name="password" placeholder="Password" required novalidate />
              </div>
            </div>
            <div id="contain-avatars">
              <ul ng-controller="IndexController" class="avatar-list">
                <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                  <input name="avatar" type='radio' value="{{$index}}">
                    <img ng-src="{{avatar}}">
                  </input>
                </li>
              </ul>
            </div>
            <div class="form-actions">
              <button id="sign-up-btn-other" type='submit'>Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
  </div>
</div>
