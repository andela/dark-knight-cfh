<div class="col s8">
    <div class="game-height-3 game-main">
        <!-- ************ Finding Players ************ -->
        <div class="start-game-box" ng-show="game.state === 'awaiting players'">
            <div class="find-player-box">
                <div class="center">
                    <div class="title">Finding Players</div>
                    <img src="../img/loading.gif" alt="loading" class="loading">
                    <div class="button animate swell-1" ng-show="game.playerIndex === 0 && game.players.length > 0" ng-click="game.startGame(game.players.length, game.id)" data-step="12" data-intro="Click here to start the game">START GAME</div>
                </div>
            </div>
            <div class="player-count-box">
                <div class="player-count animate shrink" data-step="11" data-intro="Number of players in the game">{{ game.players.length }}/12</div>
            </div>
        </div>
        <!-- ************ Question ************ -->
        <div class="game-question-container">
            <div class="game-question-box" ng-bind-html-unsafe="game.curQuestion.text" ng-hide="game.state ==='game dissolved' || game.state === 'awaiting players'"></div>
            <div class="game-question-awaiting" ng-show="awaiting">Waiting for the czar to pick a question...</div>
        </div>
    </div>
    <div class="game-main-notification">
        <div class="text" ng-if="game.notification" ng-animate="{enter:'animate driftInLeft', leave:'animate drop'}">{{game.notification}}</div>
    </div>
</div>
