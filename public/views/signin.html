<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/style.css">
<div id="auth-center" class="page-bg" ng-controller="IndexController">
  <div id="auth-box">
    <div id="auth-data">
      <div>
        <a href="/" class="logo-text">Home</a>
      </div>
      <h2 id="slogan">Login</h2>

      <div class="auth-body">
        <div class="alert alert-danger" ng-show="showError() === 'invalid'">
          <strong>Error!</strong> Please check your username/password and try again.
        </div>
        <form ng-submit='login()'>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model='email' name='email' placeholder="Email" required
              novalidate>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" ng-model='password' id="exampleInputPassword1" name='password' placeholder="Password"
              required novalidate>
          </div>
          <button type="submit" id="sign-up-btn-other" class="btn">Login</button>
        </form>
        <h4 class="text-in-line lead text-white"><span> Login using a social account</span>  </h4>
        <div id="login-buttons">
          <a href="/auth/facebook" class="btn btn-facebook btn-social">
            <img class="login-item" src="/img/icons/facebook.png"> Login with Facebook</a>
          <a href="/auth/twitter" class="btn btn-twitter btn-social">
            <img class="login-item" src="/img/icons/twitter.png"> Login with Twitter</a>
          <a href="/auth/google" class="btn btn-google-plus btn-social">
            <img class="login-item" src="/img/icons/google.png"> Login with Google+</a>
        </div>
        <hr/>
        <div class="reg-redirect lead">
          <span>Don't have an account?
            <strong><a href="#!/signup">REGISTER NOW!</a></strong>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
